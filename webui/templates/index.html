<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Transcription</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial'>W</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #1e1e2e;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #2a2a3a;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            background: #3a3a4a;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .drop-zone-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-zone-subtext {
            color: #808080;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .status.processing {
            background: #3a3a2a;
            border: 1px solid #667eea;
            color: #ffd700;
            display: block;
        }

        .status.success {
            background: #2a3a2a;
            border: 1px solid #4caf50;
            color: #4caf50;
            display: block;
        }

        .status.error {
            background: #3a2a2a;
            border: 1px solid #f44336;
            color: #f44336;
            display: block;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #2a2a3a;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .supported-formats {
            text-align: center;
            margin-top: 20px;
            color: #808080;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whisper Transcription</h1>
        <p class="subtitle">D√©posez votre fichier audio pour obtenir une transcription</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üéµ</div>
            <div class="drop-zone-text">Glissez-d√©posez votre fichier audio ici</div>
            <div class="drop-zone-subtext">ou cliquez pour s√©lectionner</div>
        </div>

        <input type="file" id="fileInput" accept="audio/*">

        <div class="supported-formats">
            Formats support√©s: MP3, WAV, M4A, OGG, FLAC, AAC, WMA, OPUS
        </div>

        <div class="spinner" id="spinner"></div>

        <div class="status" id="status"></div>

        <div class="result-box" id="resultBox">
            <div class="result-text" id="resultText"></div>
            <button class="download-btn" id="downloadBtn">T√©l√©charger la transcription (.txt)</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');
        const downloadBtn = document.getElementById('downloadBtn');

        let downloadUrl = '';

        // Click to select file
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file upload
        async function handleFile(file) {
            // Reset UI
            status.className = 'status';
            status.textContent = '';
            resultBox.classList.remove('show');
            spinner.classList.add('show');

            // Show processing status
            status.className = 'status processing';
            status.textContent = `Upload et transcription de "${file.name}" en cours...`;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                spinner.classList.remove('show');

                if (data.success) {
                    status.className = 'status success';
                    status.textContent = 'Transcription termin√©e avec succ√®s !';
                    resultText.textContent = data.text;
                    downloadUrl = data.download_url;
                    resultBox.classList.add('show');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                spinner.classList.remove('show');
                status.className = 'status error';
                status.textContent = `Erreur: ${error.message}`;
            }
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (downloadUrl) {
                window.location.href = downloadUrl;
            }
        });
    </script>
</body>
</html>
