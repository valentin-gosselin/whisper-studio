{% extends "base_auth.html" %}

{% block title %}Réinitialiser le mot de passe - Whisper Studio{% endblock %}
{% block subtitle %}Réinitialisez votre mot de passe{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('reset_password_request') }}">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus>
        <p class="help-text">Vous recevrez un lien pour réinitialiser votre mot de passe</p>
    </div>

    <button type="submit" class="btn">Envoyer le lien</button>
</form>

<div class="links">
    <a href="{{ url_for('login') }}">← Retour à la connexion</a>
</div>
{% endblock %}
